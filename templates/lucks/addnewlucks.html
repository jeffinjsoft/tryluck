{% extends "dashboard/base.html" %}
{% block title %}MyLucks{% endblock %}
{% block content %}

<div class="row">
  <div class="panel panel-danger">
                          <div class="panel-heading">
                              <h2>Add your own lucks</h2>
                          </div>
                          <div class="panel-body">

  <form name = "form" action = "/lucks/add/" method = "POST" >{% csrf_token %}
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name" required>
    </div>
    <div class="form-group">
      <label for="content">Content:</label>
      <textarea class="form-control" rows="5" id="comment" name="content" required></textarea>
    </div>
    <div class="form-group form-inline">
      <label for="heads">Heads:</label>
      <input type="text" class="form-control" id="heads" name="heads" required>
      <label for="tails">Tails:</label>
      <input type="text" class="form-control" id="tails" name="tails" required>
  <label for="sel1">Select list:</label>
  <select class="form-control" id="sel1" name="searchvalue" required>
    <option value="">Search</option>
    {% for s in search reversed %}
    <option>{{s.name}}</option>

    {% endfor %}
  </select>

  </div>

  <div class="form-group form-inline">
    <div class="row">
        <div class='col-md-6'>
            <div class="form-group">
              <label for="sel1">Duration:</label>
                <div class='input-group date' id='datetimepicker2'>

                    <input type='text' class="form-control"  name="duration"/>
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            $(function () {
                $('#datetimepicker2').datetimepicker({

                });
            });
        </script>

        <div class='col-md-6'>
            <div class="form-group">
              <label for="sel1">MinAmount:</label>
              <input type="text" class="form-control" id="amount" name="amount" required>

            </div>
        </div>
    </div>

  </div>

  </div>
  <div class="panel-footer">
                          <!-- <a href="/dashboard/stacks/add" class="button btn btn-success">Add</a> -->
                          <button class="button btn btn-success" type = "submit" value = "Create" >
                <strong>Add</strong>
             </button>
                      </div>
  </form>
</div>
</div>


{% endblock %}
