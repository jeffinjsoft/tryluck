{% extends "wallet/base.html" %}
{% block title %}Wallet{% endblock %}
{% block content %}


<div class="container">
            <div class="row">
              <div class="col-sm-6">
                <button type="button" class="btn btn-primary btn-block" data-toggle="collapse" data-target="#current">Current Balance</button>
                  <div id="current" class="collapse">
                    <h1>{{current}}</h1>
                  </div>
                </br>
                  <button type="button" class="btn btn-warning btn-block" data-toggle="collapse" data-target="#total">Total Invest</button>
                    <div id="total" class="collapse">
                      <h1>{{total}}</h1>
                    </div>
              </div>
                <div class="col-sm-6">
                <div class="tab-content">
  <div id="stripe" class="tab-pane fade in active">

          <form name = "form" action = "/wallet/add/" method = "POST" >{% csrf_token %}<div style="margin:0;padding:0;display:inline"></div>
            <br>
          <div class='form-row'>
              <div class='form-group required'>

                <label class='control-label'>Name on Card</label>
                <input class='form-control' size='4' type='text' name="name" required>
              </div>

            </div>
            <div class='form-row'>
              <div class='form-group card required'>
                  <label class='control-label'>Card Number</label>
                <input autocomplete='off' class='form-control card-number' size='20' type='text' name="cardnumber" required>
              </div>
            </div>
             <div class='form-row'>
              <div class='form-group card required'>
                <label class='control-label'>Billing Address</label>
                <input autocomplete='off' class='form-control' size='20' type='text' name="address" required>
              </div>
            </div>
            <div class="form-group form-inline">

              <div class='form-group expiration required'>
                <label class='control-label'>Expiration</label>
                <input class='form-control card-expiry-month' placeholder='MM' size='2' type='text' name="month" required>
              </div>
              <div class='form-group expiration required'>
                <label class='control-label'>Year</label>
                <input class='form-control card-expiry-year' placeholder='YYYY' size='4' type='text' name="year" required>
              </div>

            </div>
            <div class="form-group form-inline">
              <div class='form-group cvc required'>
                <label class='control-label'>CVC</label>
                <input autocomplete='off' class='form-control card-cvc' placeholder='ex. 311' size='4' type='text' name="cvv" required>
              </div>
              <label for="heads">Amount:</label>
              <input type="text" class="form-control" id="amount" name="amount" required>


            </div>

            <div class='form-row'>
              <div class='form-group'>
                         <label class='control-label'></label>

               <button class='form-control btn btn-success' type='submit'> Add Money →</button>

              </form>

              </div>
            </div>

              </div>

                <div id="paypal" class="tab-pane fade">
                <form action="?" id="paypalForm" method="POST">
                <div class="paypalResult"><!-- content will load here --></div>
               <br>
                <input type="hidden" id="action" value="paypal"></input>
                <input type="hidden" id="token" value="token-supersecuretoken123123123"></input>
               <a href="#paypal"><img src="https://www.paypalobjects.com/webstatic/en_US/i/buttons/checkout-logo-large.png" alt="paypal" width="100%"></a>
               <br><br><br>
                  <button class='form-control btn btn-primary submit-button' type='submit'> Continue →</button>
              </div>
            </div>



        </div>



      </div>
    </div>


{% endblock %}
