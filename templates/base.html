
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Find devops online">
    <title>
       TryLucK|{% block title %}{% endblock %}
    </title>

    <!-- Bootstrap core CSS -->
    {% load static %}
    <link href="{% static "css/bootstrap.css" %}" rel="stylesheet">


      </head>

      <body>

        <nav class="navbar navbar-default" role="navigation">
          <div class="navbar-header">

            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
               <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
            </button> <a class="navbar-brand" href="/">TryLucK</a>
          </div>

          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">


            <ul class="nav navbar-nav navbar-right">
              <li>
                <a href="/dashboard">Dashboard</a>
              </li>

              <li class="dropdown">
                 <a href="#" class="dropdown-toggle" data-toggle="dropdown">{% if user.is_authenticated %}Logout{%else%}Login{%endif%}<strong class="caret"></strong></a>
                <ul class="dropdown-menu">
                  {% if user.is_authenticated %}
                  <li>
                    <a href="/logout">Logout</a>
                  </li>
                  {%else%}
                  <li>
                    <a href="/login">Login</a>
                  </li>
                  {%endif%}

                  <li class="divider">
                  </li>
                  <li>
                    <a href="/contactus">Contact Us</a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>

        </nav>

        <div class="container">
              {% block content %}
              {% endblock %}
        </div>

        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="{% static "js/jquery.min.js" %}"></script>
        <script src="{% static "js/bootstrap.min.js" %}"></script>

      </body>
    </html>
